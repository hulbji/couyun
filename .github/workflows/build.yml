name: Build & Release Couyun

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: couyun-windows
            zip_name: couyun-Windows.zip
          - os: ubuntu-latest
            artifact_name: couyun-linux
            zip_name: couyun-Linux.tar.gz
          - os: macos-latest
            artifact_name: couyun-macos
            zip_name: couyun-macOS.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            patchelf libgl1 libglib2.0-0 libx11-6 libxcb1 libxrender1 libxext6 libsm6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Inject version from tag (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Injecting version $VERSION into file_version.txt"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          sed -i.bak "s/'[0-9]\+\.[0-9]\+\.[0-9]\+'/'$VERSION'/g" file_version.txt
          sed -i.bak "s/filevers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/filevers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt
          sed -i.bak "s/prodvers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/prodvers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt

      - name: Build with PyInstaller
        run: pyinstaller couyun.spec --clean --noconfirm

      - name: Package artifact
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir -p dist_release

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell Compress-Archive -Path dist\couyun\* -DestinationPath dist_release\couyun-Windows.zip
          else
            cd dist
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              echo "[Desktop Entry]" > couyun/couyun.desktop
              echo "Name=Couyun" >> couyun/couyun.desktop
              echo "Comment=Couyun Rhythm Tool" >> couyun/couyun.desktop
              echo "Exec=$(pwd)/couyun/couyun" >> couyun/couyun.desktop
              echo "Icon=$(pwd)/couyun/assets/picture/ei.png" >> couyun/couyun.desktop
              echo "Terminal=false" >> couyun/couyun.desktop
              echo "Type=Application" >> couyun/couyun.desktop
              echo "Categories=Utility;" >> couyun/couyun.desktop
            fi
            tar -czf ../dist_release/${{ matrix.zip_name }} couyun
          fi

      - name: Upload artifacts for Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_release/${{ matrix.zip_name }}

  release:
    name: Create GitHub Release with all platforms
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_release_all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist_release_all/**/*.tar.gz
            dist_release_all/**/*.zip
