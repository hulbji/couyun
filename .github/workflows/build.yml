name: Build & Release Couyun

on:
  push:
    branches:
      - master
    tags:
      - 'v.*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: couyun-windows
            zip_name: couyun-Windows.tar.gz
          - os: ubuntu-latest
            artifact_name: couyun-linux
            zip_name: couyun-Linux.tar.gz
          - os: macos-latest
            artifact_name: couyun-macos
            zip_name: couyun-macOS.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            patchelf libgl1 libglib2.0-0 libx11-6 libxcb1 libxrender1 libxext6 libsm6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Inject version from tag (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v.}
          echo "Injecting version $VERSION into file_version.txt"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          sed -i "s/'[0-9]\+\.[0-9]\+\.[0-9]\+'/'$VERSION'/g" file_version.txt
          sed -i "s/filevers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/filevers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt
          sed -i "s/prodvers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/prodvers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt

      - name: Build with PyInstaller
        run: pyinstaller couyun.spec --clean --noconfirm

      - name: Package artifact
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir -p dist_release
          cp -r dist/couyun dist_release/${{ matrix.os }}
          cd dist_release
          tar -czf ${{ matrix.zip_name }} ${{ matrix.os }}

      - name: Upload artifacts for Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_release/${{ matrix.zip_name }}

  release:
    name: Create GitHub Release with all platforms
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_release_all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist_release_all/**/*.tar.gz
