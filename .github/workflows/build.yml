name: Build & Release Couyun

on:
  push:
    tags:
      - 'v.*'
  workflow_dispatch:

jobs:
  # 先生成 PDF
  generate_pdf:
    name: Generate README.pdf
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pandoc & wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Generate README.pdf
        run: pandoc README.md -o README.pdf --pdf-engine=wkhtmltopdf

      - name: Upload README.pdf
        uses: actions/upload-artifact@v4
        with:
          name: readme-pdf
          path: README.pdf

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: generate_pdf
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: couyun-windows
            zip_name: couyun-Windows.zip
          - os: ubuntu-latest
            artifact_name: couyun-linux
            zip_name: couyun-Linux.tar.gz
          - os: macos-latest
            artifact_name: couyun-macos
            zip_name: couyun-macOS.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 下载 PDF
      - name: Download README.pdf
        uses: actions/download-artifact@v4
        with:
          name: readme-pdf
          path: .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Generate file_version.txt from Git tag
        if: startsWith(github.ref, 'refs/tags/v.')
        shell: bash
        run: |
          RAW_TAG="${GITHUB_REF#refs/tags/}"
          echo "Raw tag: $RAW_TAG"
      
          if [[ ! "$RAW_TAG" =~ ^v\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must be in form v.X.Y.Z (e.g. v.2.0.0)"
            exit 1
          fi
      
          VERSION="${RAW_TAG#v.}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "Parsed: MAJOR=$MAJOR MINOR=$MINOR PATCH=$PATCH"

          echo "VSVersionInfo(" > file_version.txt
          echo "  ffi=FixedFileInfo(" >> file_version.txt
          echo "    filevers=($MAJOR, $MINOR, $PATCH, 0)," >> file_version.txt
          echo "    prodvers=($MAJOR, $MINOR, $PATCH, 0)," >> file_version.txt
          echo "    mask=0x3f," >> file_version.txt
          echo "    flags=0x0," >> file_version.txt
          echo "    OS=0x40004," >> file_version.txt
          echo "    fileType=0x1," >> file_version.txt
          echo "    subtype=0x0," >> file_version.txt
          echo "    date=(0, 0)" >> file_version.txt
          echo "  )," >> file_version.txt
          echo "  kids=[" >> file_version.txt
          echo "    StringFileInfo([" >> file_version.txt
          echo "      StringTable(" >> file_version.txt
          echo "        '040904B0'," >> file_version.txt
          echo "        [" >> file_version.txt
          echo "          StringStruct('CompanyName', 'hulbji')," >> file_version.txt
          echo "          StringStruct('FileDescription', 'Couyun Rhythm Tool')," >> file_version.txt
          echo "          StringStruct('FileVersion', '$VERSION')," >> file_version.txt
          echo "          StringStruct('InternalName', 'couyun')," >> file_version.txt
          echo "          StringStruct('LegalCopyright', '© 2026 hulbji. All rights reserved.')," >> file_version.txt
          echo "          StringStruct('OriginalFilename', 'couyun.exe')," >> file_version.txt
          echo "          StringStruct('ProductName', 'Couyun')," >> file_version.txt
          echo "          StringStruct('ProductVersion', '$VERSION')" >> file_version.txt
          echo "        ]" >> file_version.txt
          echo "      )" >> file_version.txt
          echo "    ])," >> file_version.txt
          echo "    VarFileInfo([VarStruct('Translation', [1033, 1200])])" >> file_version.txt
          echo "  ]" >> file_version.txt
          echo ")" >> file_version.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller couyun.spec --clean --noconfirm

      - name: Package artifact
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell -Command "
              New-Item -ItemType Directory -Force -Path dist_release;
              Compress-Archive -Path 'dist\couyun' -DestinationPath 'dist_release\couyun-Windows.zip'
            "
          else
            mkdir -p dist_release
            cd dist
            tar -czf ../dist_release/${{ matrix.zip_name }} couyun
          fi

      - name: Upload artifacts for Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_release/${{ matrix.zip_name }}

  release:
    name: Create GitHub Release with all platforms
    if: startsWith(github.ref, 'refs/tags/v.')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_release_all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist_release_all/**/*.tar.gz
            dist_release_all/**/*.zip
