name: Build & Release Couyun

on:
  push:
    branches:
      - master
    tags:
      - 'v.*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: couyun-windows
            zip_name: couyun-Windows.tar.gz

          - os: ubuntu-latest
            artifact_name: couyun-linux
            zip_name: couyun-Linux.tar.gz

          - os: macos-latest
            artifact_name: couyun-macos
            zip_name: couyun-macOS.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # -------- Linux system deps --------
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            patchelf \
            libgl1 \
            libglib2.0-0 \
            libx11-6 \
            libxcb1 \
            libxrender1 \
            libxext6 \
            libsm6

      # -------- Python deps --------
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      # -------- Inject version for Windows --------
      - name: Inject version from tag (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v.}
          echo "Injecting version $VERSION into file_version.txt"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # 替换字符串版本
          sed -i "s/'[0-9]\+\.[0-9]\+\.[0-9]\+'/'$VERSION'/g" file_version.txt

          # 替换 tuple 版本 (filevers / prodvers)
          sed -i "s/filevers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/filevers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt
          sed -i "s/prodvers=([0-9]\+, *[0-9]\+, *[0-9]\+, *[0-9]\+)/prodvers=($MAJOR, $MINOR, $PATCH, 0)/" file_version.txt
      

      # -------- Build --------
      - name: Build with PyInstaller
        run: |
          pyinstaller couyun.spec --clean --noconfirm

      # -------- Package --------
      - name: Package artifact
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          cd dist
          tar -czf ${{ matrix.zip_name }} couyun

      # -------- Release --------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/couyun-Windows.tar.gz
            dist/couyun-Linux.tar.gz
            dist/couyun-macOS.tar.gz
